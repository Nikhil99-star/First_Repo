<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <div>
      <header>
        <nav>This is a Navigation Bar</nav>
      </header>
    </div>
    <div>
      <main>
        <section>This is Section 1</section>
        <section>This is Section 2</section>
      </main>
    </div>
    <h2>Registration Form</h2>
    <form action="action.html">
      <label for="name">First Name:</label> <br />
      <input type="text" placeholder="Enter Your First Name" /> <br /><br />
      <label for="name">Last Name:</label> <br />
      <input type="text" placeholder="Enter Your Last Name" /><br /><br />
      <label for="email">Email:</label> <br />
      <input type="email" placeholder="Enter Your Mail ID" /><br /><br />
      <label for="age">Age:</label><br />
      <input type="number" value="18" /><br /><br />

      <label for="password">Password:</label><br />
      <input type="password" /><br /><br />

      <label for="gender">Gender:</label><br />
      <input type="radio" name="gender" value="Male" />
      <label for="male">Male</label>
      <input type="radio" value="Female" name="gender" />
      <label for="female">Female</label><br /><br />
      <label for="degree">Degree:</label><br />
      <input type="checkbox" name="B.tech" value="btech" />
      <label for="btech">B.tech</label>
      <input type="checkbox" name="BBA" value="BBA" />
      <label for="bba">BBA</label>
      <input type="checkbox" name="Mcom" value="Mcom" />
      <label for="Mcom">M.Com</label>
      <input type="checkbox" name="bca" value="bca" />
      <label for="bca">BCA</label>
      <input type="checkbox" name="mca" value="mca" />
      <label for="mca">MCA</label><br /><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" /> <br />
      <br />
    </form>
    <div>
      <p style="color: red; font: size 20px; font-weight: 500">
        This is a paragraph
      </p>
    </div>
    <div>
      <footer>
        This is a Footer (That's Why everything is in the bottom side of the
        page)
      </footer>
    </div>
  </body>
</html>
